<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN Css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ejercicios Jquery</title>
</head>

<body>
    <p id="idParrafo1" class="verde">Hola, soy un parrafo</p>
    <p id="idParrafo2" class="verde">Hola, soy otro parrafo</p>
    <p id="idParrafo3">Hola</p>
    <h2>Hola soy h2</h2>

    <div id="infoPersona"></div>

    <div id="idCard"></div>

    <button id="idBtnShowCard" type="button" class="btn btn-primary">Mostrar</button>

    <br>
    <hr>
    <button id="idBtnTemaObscuro" type="button" class="btn btn-dark">Tema obscuro</button>
    <!--cdn js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--CDN Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        //$(selector).accion()
        //todo lo dentro de esta función, se cargará una vez esté desplegado el dominio
        $(function() {
            //manejando elementos del dominio
            // $('p').html('<h2>Hola, estoy editado</h2>');
            $('#idParrafo3').html('<p>Chao</p>');
            $('.verde').css({
                "color": "green"
            });

            var nombre = 'Steve Austin';
            var edad = 45;
            var estatura = 1.85;

            $('#infoPersona').html('<p>El señor ' + nombre + ' tiene ' + edad + ' años y mide ' + estatura + ' metros</p>')

            var descripcion = 'Steven James Williams Anderson, conocido como Steve Austin (Victoria, Texas, Estados Unidos, 18 de diciembre de 1964),1​ es un actor y luchador profesional retirado estadounidense que actualmente tiene un contrato como leyenda en la WWE.';
            var imagenSA = 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Steve_Austin_by_Gage_Skidmore.jpg/330px-Steve_Austin_by_Gage_Skidmore.jpg';


            $('#idCard').html(`<div class="container"><div class="card" style="width: 18rem;">
                <img src="${imagenSA}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${nombre}</h5>
                    <p class="card-text">${descripcion}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                </div></div>`);

            //manejando eventos
            /*
                $(selector).evento(function(){
                // La acción ocurre aquí
                });
            */
            $('p').dblclick(function() {
                $(this).hide();
            });

            $('#idCard').hide();

            $('#idBtnShowCard').click(function() {
                $('#idCard').show();
            });

            $('#idBtnTemaObscuro').click(function() {
                $('body').css({
                    "color": "white",
                    "background-color": "black"
                });
            })

            $('p,h2').css({
                "font-style": "italic"
            })

            $('#idCard p').css({
                "color": "#7209b7"
            })

        });
    </script>
</body>

</html>
