<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tabla Usuario</title>

</head>

<body>
    <h1 class="text-center mt-5 mb-2">Tabla Usuarios</h1>
    <div class="container">
        <table class="table table-primary">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Profesion</th>
                    <th scope="col">Salario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="idNombre"></td>
                    <td id="idApellido"></td>
                    <td id="idProfesion"></td>
                    <td id="idSalario"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        //captura de elementos <td> mediante sus id
        var elementoNombre = document.getElementById('idNombre');
        var elementoApellido = document.getElementById('idApellido');
        var elementoProfesion = document.getElementById('idProfesion');
        var elementoSalario = document.getElementById('idSalario');

        //captura de valores ingresados por el usuario
        var nombreIngresado = prompt("Ingrese el nombre");
        var apellidoIngresado = prompt("Ingrese el apellido");
        var profesionIngresada = prompt("Ingrese la profesión");
        var salarioIngresado = prompt("Ingrese el salario");

        //inyección de valores ingresados por el usuario a elementos <td>
        elementoNombre.innerHTML = nombreIngresado;
        elementoApellido.innerHTML = apellidoIngresado;
        elementoProfesion.innerHTML = profesionIngresada;
        elementoSalario.innerHTML = salarioIngresado;
    </script>
    <!--<script src="assets/js/script.js"></script>-->
    <!--script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
